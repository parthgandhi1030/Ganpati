<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganpati Song Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://pngfre.com/wp-content/uploads/lord-ganesh-29-300x298.png');
      background-size: 220px;
      background-repeat: no-repeat;
      background-position: bottom right;
      background-attachment: fixed;
    }
    .font-teko {
      font-family: 'Teko', sans-serif;
    }
    .playing {
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      color: #1F2937;
      border-left: 5px solid #fff;
    }
    .song-item {
      transition: all 0.3s ease;
    }
    .song-item:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.15);
    }
    .glow-text {
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.9), 0 0 25px rgba(255, 140, 0, 0.8);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-500 via-red-600 to-yellow-500 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-2xl bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-6 text-white">
      
      <!-- Header -->
      <div class="text-center mb-6">
          <h1 class="font-teko text-5xl font-bold glow-text">üé∂ Ganpati Songs üé∂</h1>
          <p class="text-lg text-yellow-200">Select a Song to Play</p>
      </div>

      <!-- Audio Player (hidden) -->
      <audio id="audioPlayer"></audio>

      <!-- Song List -->
      <div id="songList" class="space-y-3"></div>

      <!-- Now Playing -->
      <div id="nowPlaying" class="mt-6 text-center p-4 bg-black/40 rounded-lg hidden">
          <p class="text-sm text-yellow-200">Now Playing</p>
          <p id="currentSongTitle" class="font-semibold truncate"></p>
          <!-- Play/Pause Control -->
          <button id="togglePlayBtn" class="mt-3 px-6 py-2 rounded-lg bg-yellow-400 text-gray-900 font-bold shadow-lg hover:bg-yellow-300">
            ‚è∏ Pause
          </button>
      </div>

      <!-- Back Button -->
      <div class="mt-6 text-center">
        <a href="index.html" class="text-yellow-200 underline">‚¨Ö Back to Home</a>
      </div>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const songs = [
              { title: "Jai Ganesh Deva Aarti", artist: "Anuradha Paudwal", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
              { title: "Sukhkarta Dukhharta", artist: "Lata Mangeshkar", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
              { title: "Shendur Lal Chadhayo", artist: "Ravindra Sathe", url: "shendur.mp3" }, 
              { title: "Ganesh Atharvashirsha", artist: "Suresh Wadkar", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
              { title: "Vakratunda Mahakaya", artist: "Shankar Mahadevan", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" }
          ];

          const songListContainer = document.getElementById('songList');
          const audioPlayer = document.getElementById('audioPlayer');
          const nowPlayingContainer = document.getElementById('nowPlaying');
          const currentSongTitle = document.getElementById('currentSongTitle');
          const togglePlayBtn = document.getElementById('togglePlayBtn');

          let currentlyPlayingItem = null;

          const createSongItem = (song) => {
              const item = document.createElement('div');
              item.className = 'song-item p-4 bg-black/30 rounded-lg flex items-center justify-between cursor-pointer';
              item.dataset.url = song.url;
              item.dataset.title = song.title;

              item.innerHTML = `
                  <div>
                      <p class="font-semibold text-lg">${song.title}</p>
                      <p class="text-sm text-gray-300">${song.artist}</p>
                  </div>
                  <div class="play-icon-container text-2xl">‚ñ∂</div>
              `;

              item.addEventListener('click', () => {
                  if (currentlyPlayingItem === item && !audioPlayer.paused) {
                      // Pause if same item clicked
                      audioPlayer.pause();
                      item.querySelector('.play-icon-container').innerHTML = '‚ñ∂';
                      togglePlayBtn.textContent = "‚ñ∂ Play";
                  } else {
                      playSong(song.url, song.title, item);
                  }
              });

              songListContainer.appendChild(item);
          };
          
          const playSong = (url, title, itemElement) => {
              if (currentlyPlayingItem && currentlyPlayingItem !== itemElement) {
                  currentlyPlayingItem.classList.remove('playing');
                  currentlyPlayingItem.querySelector('.play-icon-container').innerHTML = '‚ñ∂';
              }

              audioPlayer.src = url;
              audioPlayer.play().catch(error => console.error("Error:", error));

              currentSongTitle.textContent = title;
              nowPlayingContainer.classList.remove('hidden');
              
              itemElement.classList.add('playing');
              itemElement.querySelector('.play-icon-container').innerHTML = '‚è∏';
              togglePlayBtn.textContent = "‚è∏ Pause";
              currentlyPlayingItem = itemElement;
          };

          // Toggle play/pause from footer button
          togglePlayBtn.addEventListener('click', () => {
              if (audioPlayer.paused) {
                  audioPlayer.play();
                  togglePlayBtn.textContent = "‚è∏ Pause";
                  if (currentlyPlayingItem) {
                      currentlyPlayingItem.querySelector('.play-icon-container').innerHTML = '‚è∏';
                  }
              } else {
                  audioPlayer.pause();
                  togglePlayBtn.textContent = "‚ñ∂ Play";
                  if (currentlyPlayingItem) {
                      currentlyPlayingItem.querySelector('.play-icon-container').innerHTML = '‚ñ∂';
                  }
              }
          });

          songs.forEach(createSongItem);
      });
  </script>
</body>
</html>
