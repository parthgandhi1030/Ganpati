<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishwar Bhuvan Cha Raja</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-teko {
      font-family: 'Teko', sans-serif;
    }
    /* Floating diya animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
    /* Glow effect */
    .glow {
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 140, 0, 0.8);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-600 via-red-700 to-yellow-500 min-h-screen flex flex-col items-center justify-center p-6 text-white">

  <!-- Title -->
  <h1 class="font-teko text-6xl md:text-7xl font-bold tracking-wide mb-6 glow text-center">
    ISHWAR BHUVAN CHA RAJA 🙏
  </h1>

  <!-- Welcome Message -->
  <p class="text-lg md:text-xl text-yellow-200 max-w-2xl text-center mb-8 leading-relaxed">
    Welcome to the grand celebration of <span class="font-bold">Ganpati Bappa Morya!</span>  
    Let us fill our hearts with joy, devotion, and music.  
    May Bappa bless us with happiness, wisdom, and prosperity. 🌺
  </p>

  <!-- Ganpati Image -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Lord_Ganesha.jpg/440px-Lord_Ganesha.jpg" 
       alt="Ganpati Bappa" 
       class="rounded-2xl shadow-2xl border-4 border-yellow-300 mb-8 w-full max-w-md float">

  <!-- Proceed Button -->
  <a href="songs.html" 
     class="bg-yellow-400 text-gray-900 px-8 py-4 rounded-2xl font-bold text-2xl shadow-2xl hover:bg-yellow-300 transition transform hover:scale-110 hover:rotate-1 glow">
     🎶 Proceed to Songs 🎶
  </a>

  <!-- Decorative Diyas (optional floating icons) -->
  <div class="absolute bottom-10 left-10 text-4xl float">🪔</div>
  <div class="absolute bottom-10 right-10 text-4xl float" style="animation-delay:1.5s;">🪔</div>

</body>
</html>
