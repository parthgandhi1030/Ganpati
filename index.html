<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganpati Song Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-teko {
            font-family: 'Teko', sans-serif;
        }
        /* Style for the currently playing item */
        .playing {
            background-color: #FBBF24; /* amber-400 */
            color: #1F2937; /* gray-800 */
        }
        .playing .text-gray-400 {
            color: #4B5563; /* gray-600 */
        }
        /* Simple spinning animation for the music icon */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .playing-icon {
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-400 via-red-500 to-yellow-500 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-6 text-white">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="font-teko text-5xl font-bold tracking-wider">|| श्री गणेशाय नमः ||</h1>
            <p class="text-lg text-yellow-200">Select a Song to Play</p>
        </div>

        <!-- Audio Player Element (hidden but used by JS) -->
        <audio id="audioPlayer" class="w-full"></audio>

        <!-- Song List -->
        <div id="songList" class="space-y-3">
            <!-- Songs will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Now Playing Footer -->
        <div id="nowPlaying" class="mt-6 text-center p-3 bg-black/30 rounded-lg hidden">
            <p class="text-sm text-yellow-200">Now Playing</p>
            <p id="currentSongTitle" class="font-semibold truncate"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const songs = [
                {
                    title: "Jai Ganesh Deva Aarti",
                    artist: "Anuradha Paudwal",
                    // NOTE: This is a placeholder URL. Replace with your actual audio file URL.
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                },
                {
                    title: "Sukhkarta Dukhharta",
                    artist: "Lata Mangeshkar",
                    // NOTE: This is a placeholder URL. Replace with your actual audio file URL.
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
                },
                {
                    title: "Shendur Lal Chadhayo",
                    artist: "Ravindra Sathe",
                    // NOTE: This is a placeholder URL. Replace with your actual audio file URL.
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
                },
                {
                    title: "Ganesh Atharvashirsha",
                    artist: "Suresh Wadkar",
                    // NOTE: This is a placeholder URL. Replace with your actual audio file URL.
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
                },
                {
                    title: "Vakratunda Mahakaya",
                    artist: "Shankar Mahadevan",
                    // NOTE: This is a placeholder URL. Replace with your actual audio file URL.
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
                }
            ];

            const songListContainer = document.getElementById('songList');
            const audioPlayer = document.getElementById('audioPlayer');
            const nowPlayingContainer = document.getElementById('nowPlaying');
            const currentSongTitle = document.getElementById('currentSongTitle');
            let currentlyPlayingItem = null;

            // Function to create and append a song item
            const createSongItem = (song, index) => {
                const item = document.createElement('div');
                item.className = 'song-item p-4 bg-black/30 rounded-lg flex items-center justify-between cursor-pointer transition-transform transform hover:scale-105';
                item.dataset.url = song.url;
                item.dataset.title = song.title;

                item.innerHTML = `
                    <div>
                        <p class="font-semibold text-lg">${song.title}</p>
                        <p class="text-sm text-gray-300">${song.artist}</p>
                    </div>
                    <div class="play-icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-300"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    </div>
                `;

                item.addEventListener('click', () => {
                    playSong(song.url, song.title, item);
                });

                songListContainer.appendChild(item);
            };
            
            // Function to handle playing a song
            const playSong = (url, title, itemElement) => {
                // If another song is playing, reset its style
                if (currentlyPlayingItem && currentlyPlayingItem !== itemElement) {
                    currentlyPlayingItem.classList.remove('playing');
                    currentlyPlayingItem.querySelector('.play-icon-container').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-300"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>`;
                }

                audioPlayer.src = url;
                audioPlayer.play().catch(error => {
                    console.error("Error playing audio:", error);
                    // You can show a user-friendly message here
                });

                currentSongTitle.textContent = title;
                nowPlayingContainer.classList.remove('hidden');
                
                // Update style for the new playing item
                itemElement.classList.add('playing');
                itemElement.querySelector('.play-icon-container').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-gray-800 playing-icon"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2zm0 14.25a.75.75 0 0 0 .75-.75V8.5a.75.75 0 0 0-1.5 0v7a.75.75 0 0 0 .75.75zM8.5 12a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 0-1.5h-4.5a.75.75 0 0 0-.75.75z"></path></svg>`;
                currentlyPlayingItem = itemElement;
            };

            // Populate the list on page load
            songs.forEach(createSongItem);
        });
    </script>
</body>
</html>
